<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test">
        <p>
            My name is {{name}}
        </p>
        <input id="inputName" type="text" value="">
        <button v-on:click="updateName">update</button>
    </div>
</body>
<script>
    // instance lifecycle hook
    // vue 인스턴스 라이프사이클 순서대로 필요한 코드를 작성하게 됨.
    new Vue({
        el: '#test',
        data: {
            name: 'test'
        },
        methods: {
            updateName: function(){
                let updateName = document.getElementById('inputName').value;
                this.name = updateName;
            }
        },
        // 1. created : 인스턴스 생성 후 호출, 데이터 렌더링 및 옵션의 설정을 완료하는 시점.
        created: function(){
            console.log(`name is : ${this.name}`);
        },
        // 2. mounted : 컴포넌트가 DOM에 추가된 후
        mounted: function(){
            console.log('mounted');
        },
        // 3. updated : 데이터가 변경되어 재 렌더링된 후
        updated: function(){
            console.log(`update name ${this.name}`);
        }
        // 4. destroyed : 완전히 제거된 후
    })
</script>
</html>
