<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instance</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        {{a}}
    </div>
</body>
<script>
    // data object
    let data = { a: 1 }
    // Object.freeze(data); // vm.a 는 변경될 수 없다. 
    let vm = new Vue({
        // options
        // vue 컴포넌트는 본질적으로 확장된 Vue 인스턴스 이므로 옵션 객체를 전달 해야함
        // [주의] 속성이나 콜백에 화살표 함수를 사용하지 않는다 -> this 바인딩이 안되므로 **
        el: '#example',
        data: data
        // vm.a === data.a // true
    })

    // $ 접두어 : 다른 사용자 정의 속성과 구분하기 위해 붙임
    vm.$data === data; // true
    vm.$el === document.getElementById('example'); // true

    // $watch 는 인스턴스 메소드
    vm.$watch('a', function(newVal, oldVal){
        // vm.a 가 변경되면 호출
        console.log('a 데이터 변경!');
    });
</script>
</html>
